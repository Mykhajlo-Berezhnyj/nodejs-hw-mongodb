tags:
  - Auth
summary: Refresh access token
operationId: refreshUser
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          refreshToken:
            type: string
      example:
        refreshToken: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
responses:
  '200':
    $ref: ../../components/responses/users/Login.yaml
  '401':
    $ref: ../../components/responses/401.yaml
  '500':
    $ref: ../../components/responses/500.yaml

