tags:
  - Contacts
summary: Get all user's contacts
operationId: getUserContacts
description: Returns a list of all contacts for the authenticated user, with pagination, sorting, and filtering options.
security:
  - bearerAuth: []
parameters:
  - name: page
    in: query
    description: Current page number
    required: false
    schema:
      type: integer
      default: 1
      example: 1

  - name: perPage
    in: query
    description: Number of contacts per page
    required: false
    schema:
      type: integer
      default: 10
      example: 10

  - name: sortBy
    in: query
    description: Field to sort by
    required: false
    schema:
      type: string
      enum:
        [
          name,
          phoneNumber,
          email,
          isFavourite,
          contactType,
          createdFrom,
          updatedFrom,
          _id,
        ]
      default: _id
      example: name

  - name: sortOrder
    in: query
    description: Sorting order
    required: false
    schema:
      type: string
      enum: [ASC, DESC]
      default: ASC
      example: ASC

  - name: name
    in: query
    description: Filter by contact name (partial match)
    schema:
      type: string

  - name: phoneNumber
    in: query
    description: Filter by phone number (partial match)
    schema:
      type: string

  - name: email
    in: query
    description: |
      Filter by email.
      Special values:
      - `empty` or `N/A`: matches empty/null emails
      - `*`: matches any non-empty email
    schema:
      type: string

  - name: isFavourite
    in: query
    description: Filter by favourite status
    schema:
      type: boolean
      example: true
      default: false

  - name: type
    in: query
    description: Filter by contact type(s)
    schema:
      type: array
      items:
        type: string
        enum: [work, home, personal]
      example: [work, home]
    style: form
    explode: true

  - name: createdFrom
    in: query
    description: Filter by created date (from)
    schema:
      type: string
      format: date-time
      example: 2024-01-01T00:00:00Z

  - name: createdTo
    in: query
    description: Filter by created date (to)
    schema:
      type: string
      format: date-time
      example: 2025-12-31T23:59:59Z

  - name: updatedFrom
    in: query
    description: Filter by updated date (from)
    schema:
      type: string
      format: date-time
      example: 2024-01-01T00:00:00Z

  - name: updatedTo
    in: query
    description: Filter by updated date (to)
    schema:
      type: string
      format: date-time
      example: 2025-12-31T23:59:59Z

  - name: contactId
    in: query
    description: Filter by contact ID
    schema:
      type: string
      example: 65e4decdd286b30065d54af9

responses:
  '200':
    description: A list of user's contacts
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contacts!
            data:
              $ref: '../../components/schemas/contacts/PaginationContacts.yaml'
   
  '400':
    $ref: '../../components/responses/400.yaml'           

  '401':
    $ref: '../../components/responses/401.yaml'

  '500':
    $ref: '../../components/responses/500.yaml'
