tags:
  - Contacts
summary: Update or create (upsert)
description: Update or create (upsert) a contact by ID, —Åreates a new contact if ID doesn't exist
operationId: putContact
parameters:
  - in: path
    name: id
    required: true
    description: ID of the contact to update
    schema:
      type: string
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        allOf:
          - $ref: '../../../components/schemas/contacts/Contact.yaml'
            required:
              - name
              - phoneNumber
              - contactType

responses:
  '200':
    $ref: '../../../components/responses/contacts/200.yaml'
  '201':
    $ref: '../../../components/responses/contacts/201.yaml'
  '400':
    $ref: '../../../components/responses/400.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'
