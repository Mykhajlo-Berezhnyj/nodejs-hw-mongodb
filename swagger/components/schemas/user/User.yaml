
type: object
required:
  - name
  - email
  - password
properties:
  name:
    description: "User's name"
    type: string
    example: 'John Doe'
  email:
    description: "User's email"
    type: string
    format: email
    example: 'john@example.com'
  password:
     description: >
      User's password must contain at least:
      - one uppercase letter
      - one lowercase letter
      - one digit
      - one special character
      - minimum length of 8 characters
     type: string
     format: password
     example: 'P@ssw0rd!'


