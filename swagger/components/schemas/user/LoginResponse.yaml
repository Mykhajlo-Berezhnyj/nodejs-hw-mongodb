type: object
required:
  - status
  - message
  - data
properties:
  status:
    type: integer
    example: 200
  message:
    type: string
    example: Successfully logged in an user!
  data:
    type: object
    required:
      - accessToken
    properties:
      accessToken:
        type: string
        example: myQ57pVSqU92uN0LZK3rTJRgeqIorXYcbTIlqAyT
